var count = 0;


function start(){
	if (confirm('Find out if you are a horse. \n (an useful test)\n\n Do you wish to continue?')) {
		var pt=prompt('Are you a horse? Yes-Y, No-N, Maybe-M');	
		if (pt=='' || pt==' ') {
			start();
		}
		if (pt=='y' || pt=='m' || pt=='Y' || pt=='M') {
			quantaspata();

		}
		else{
			console.log("Not a horse, damn!");
			end();
		}
	} else {
		console.log("not a horse anyway...");
		document.getElementById('chato').style.display = 'block';
	}
}

function quantaspata(){
	var patas = prompt('How many legs do you usually use to walk?');
	switch(patas){
		case '2':
			end();
		break;
		case '4':
			confirm('Really?');
		if (confirm('Can you read and write?')) {
				end();
			}else{
				alert('Liar, You are reading this!');
				end();
				return false;
			}
		break;
		
		default:
			//not needed anymore but I keep just for fun.
			count++;
			if(count==5){
        	  	//in case we stuck in a loop

        	  	//this alert is just to adapt the loop exit fix into the joke
        	  	alert("Ok, Stop the BS, I know you are not a horse!")
          		end();
          		return false;
      		}else{
      			alert('No BS, pls!');
      		}

      quantaspata();
      break;
  }
}

function end(){
	console.log("not a horse, damn.");
	document.getElementById('all').style.display = 'block';
	document.getElementById('original').style.display = 'block';
}

start();
